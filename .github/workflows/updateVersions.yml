name: Update Versions

on:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Install NPM dependencies
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install # will run `yarn install` command

    - name: Fetch versions
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: fetchVersions

    - name: Branch protection OFF
      uses: octokit/request-action@v2.x
      with:
        route: PUT /repos/:repository/branches/master/protection
        repository: ${{ github.repository }}
        required_status_checks: |
          null
        enforce_admins: |
          null
        required_pull_request_reviews: |
          null
        restrictions: |
          null
      env:
        GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_REPO_ADMIN_CI_TOKEN }}

    - name: Commit changes
      run: |
        if [[ -n $(git status -s) ]]
        then
          git config --global user.name 'UI5.Bot'
          git config --global user.email 'noreply@sap.com'
          git commit -am "Automatic versions update"
          git push
        else
          echo "NO CHANGES! SKIPPING COMMIT & PUSH!"
        fi

    - name: Branch protection ON
      uses: octokit/request-action@v2.x
      with:
        route: PUT /repos/:repository/branches/master/protection
        repository: ${{ github.repository }}
        required_status_checks: |
          strict: true
          contexts:
            - Travis CI - Pull Request
            - license/cla
        enforce_admins: |
          null
        required_pull_request_reviews: |
          null
        restrictions: |
          null
        allow_force_pushes: |
          true
        required_linear_history: |
          true
      env:
        GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_REPO_ADMIN_CI_TOKEN }}
